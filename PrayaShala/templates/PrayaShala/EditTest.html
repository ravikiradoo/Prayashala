<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" /><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

       <script >
       $(document).ready(function(){



          $("#faculty").click(function(){

         $("#Fform").submit();
         return false;

          });

           $("#Achivement").click(function(){

         $("#Aform").submit();
         return false;

          });

            $("#Students").click(function(){

         $("#Sform").submit();
         return false;

          });
              $("#blog").click(function(){

         $("#Bform").submit();
         return false;

          });

         $("#Home").click(function(){

         $("#IHome").submit();
         return false;

          });

    
            $( "#datepicker" ).datepicker({dateFormat: 'yy-mm-dd'} );
            $("#time").timepicker({ timeFormat: 'hh:mm:ss'});


             $("#TestForm").submit(function(){

          $.ajax({
              url: "/EditTest/", 
              type: "POST",             
              data: new FormData(this), 
              contentType: false,     
              cache: false,            
            processData:false,        
        success: function(data)   
      {
        alert(data);
        }
            
            });

          return false;

        });
         
});  

      
       </script>
      
        
      
</head>
<body>

    </div>
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
    <div class="col-xs-12 col-sm-7 col-md-7">
	<div class="collapse navbar-collapse" id="Navbar">
      <ul class="nav navbar-nav navbar-right navLink" >
        <li class="active" ><a href="#" class="button" id="Home" style="background-color: transparent; text-decoration: none;"> Home</a></li>
        <li ><a href="#" class="button" id="blog" style="background-color: transparent; text-decoration: none;">Blog</a></li>
         <li><a href="#" class="button" id="faculty" style="background-color: transparent; text-decoration: none;">Faculty Profiles</a></li>
          <li><a href="#" class="button" id="Achivement" style="background-color: transparent; text-decoration: none;">Achivements</a></li>
           <li><a href="#" class="button" id="Students" style="background-color: transparent; text-decoration: none;">Students</a></li>
        
      </ul>
      </div>
      </div>
      </div>
      </div>
</nav>

</div>
</div>

<div class="row"  id="main" style="background:  #F0F8FF" >

<div class="col-xs-12 col-sm-6 col-md-6" id="left">
  
</div>
<div class="col-sm-12 col-sm-1 col-md-1"></div>
<div class="col-xs-12 col-sm-4 col-md-4" style="padding:60px">

<form method="POST" action="/Edit_Test/" id="TestForm">
{% csrf_token %}
  <div class="form-group" >
    <label for="testname" style="display:inline-block">Title</label>
     <input type="text" class="form-control" value="{{Tests.Test_Name}}"  name="testname">
  </div>
  <div class="form-group">
    <label for="testid" style="display:inline-block">Test Code </label>
    <input type="text" class="form-control"  name="testid" id="testid" value="{{Tests.Test_id}}">
  </div>


   <div class="form-group" class="Time">
   <label for="date" >Publish Date</label>
  <input type="text" class="form-control"  id="datepicker" value="" name="date">

  </div>


 <div class="form-group" class="Time">
  <label for="time">Publish Time</label>
  <input type="text" class="form-control"  id="time" name="time">
  </div>



  <div class="form-group" class="Time">
  <label for="time">Time Duration</label>
  <input type="text" class="form-control"  id="duration" name="duration">
  </div>


  <input type="hidden" name="email" value={{Tests.Email}}>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

</div>


</div>






<div id="footer"  class="row">
	
	<div class="col-xs-12 col-md-4 col-sm-4">
		<img src="{% static 'PrayaShala/logo2.png'%}" style="width:100%;height 100%;margin-top:30px;margin-bottom:30px">
	</div>

<div class="col-xs-12 col-md-1 col-sm-1"></div>

	<a href="#"><img src="{% static 'PrayaShala/linkidin.png'%}"  class="social" style="width:100px ;height:80px"></a>
	<a href="#"><img src="{% static 'PrayaShala/Email.png'%}"  class="social" ></a>
	<a href="#"><img src="{% static 'PrayaShala/t.png'%}" style="margin-left:20px" class="social" ></a></center>

</div>

	<a href="#" style="font-size:20px;font-family:cursive;">About Us</a></br>
	
</div>
