       $(document).ready(function(){

       	});

       	$("#Signupform").submit(function(){

              url: "/Student_Signup/", 
              type: "POST",

               beforeSend: function()
            {
               $("#message").show();

              cache: false,

        success: function(data)

      }

        });

       });
