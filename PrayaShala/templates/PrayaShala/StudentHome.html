<head>

{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'PrayaShala/StudentHome.css' %}">

</head>
<body>
<div class="container-fluid">
   <div  class="row">
	<div class="col-xs-12 col-sm-12 col-md-12" id="header">
     <nav class="navbar navbar-transparent animated-header " style="margin:10px;">
	<div class="container-fluid">
	<div class="row">
	<div class="col-xs-12 col-sm-3 col-md-3">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
       <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
      </button>
    <a class="navbar-brand" href="#" id="prayashala"><img src="{% static 'PrayaShala/logo2.png'%}" id="logo"></a>
    </div>	
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
    <div class="col-xs-12 col-sm-7 col-md-7">
	<div class="collapse navbar-collapse" id="Navbar">
      <ul class="nav navbar-nav navbar-right navLink" >
           <h3>Welcome {{dataS.Student_Name}}</h3>
        
      </ul>
      </div>
      </div>
      </div>
      </div>
</nav>

</div>
</div>
<div id="main" class="row">
<div class="col-xs-12 col-md-3 col-sm-3"></div>
<div class="col-xs-12 col-md-6 col-sm-6">
  {% if dataI %}
{% for I in dataI %}
<div class="row box">
<div class='panel-group'>
<div class='panel panel-primary'>
<div class='panel-heading'>
<h3 class="panel-title"><a data-toggle="collapse" href="#I{{I.id}}">{{I.Institute_Name}}</a></h3>
</div>
<div id="I{{I.id}}" class="panel-collapse collapse">
<div class = "panel-body">
<div class="row">
<div class="col-sm-3 container text-center">
Ratings
</div>
<div class="col-sm-3 container text-center">
<a href="{{I.id}}" class="view" style="background-color: #f44336;color: white;padding: 14px 25px;text-align: center;text-decoration: none; display: inline-block;">View More</a>
</div>
</div>
</div>
</div>
</div>
</div>





<form style="display: hidden" action="/instituteHome/" method="POST" id="{{I.id}}">
{% csrf_token %}

  <input type="hidden" id="var1" name="email" value="{{I.Email}}"/>
  <input type="hidden" id="var1" name="Email" value="{{dataS.Email}}"/>

  </form>
</div>

{% endfor %}
{% endif %}

</div>
</div>
